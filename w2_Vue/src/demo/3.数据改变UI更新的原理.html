<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.数据改变UI更新的原理</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <h1>3.数据改变UI更新的原理</h1>
    <div id="app">
        {{username}}
    </div>
    
    <script>
        /*
            3.数据改变UI更新的原理
                * 属性特性
                    * 存储器属性
                        * getter
                        * setter
        */

        let data = {
            username:'dingding'
        }
        

        let vm = new Vue({
            el:'#app',
            data:data,
        });

        console.log(vm)
    </script>
</body>
</html>
