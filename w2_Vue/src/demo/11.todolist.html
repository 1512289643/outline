<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="container">
        <h1>TodoList</h1>
        <div id="app">
            <div class="input-group">
                <input type="text" class="form-control" v-model="title" ref="title">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-success" v-on:click="addItem">添加</button>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><input type="checkbox"/>全选</th>
                        <th>#</th>
                        <th>待办事项</th>
                        <th>是否完成</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,idx) in datalist" v-bind:key="item.id">
                        <td><input type="checkbox"></td>
                        <td>{{idx+1}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.done?'是':'否'}}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-default" @click="completeItem(item.id)">完成</button>
                                <button class="btn btn-danger" @click="removeItem(idx)">删除</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                title:'laoxie',
                datalist:[{
                    id:Date.now(),
                    title:"年前实现月薪过万",
                    done:false
                },{
                    id:Date.now()+10,
                    title:"明年变成高富帅，迎娶白富美",
                    done:false
                }]
            },
            methods:{
                addItem(){
                    let data = {
                        id:Date.now(),
                        title:this.title,
                        done:false
                    }
                    this.datalist.unshift(data)

                    // 清空并获得焦点
                    this.title = '';
                    this.$refs.title.focus();
                },
                removeItem(idx){
                    this.datalist.splice(idx,1)
                },
                completeItem(id){
                    // this.datalist.forEach((item,idx)=>{
                    //     if(idx === index){
                    //         item.done = true
                    //     }
                    // })
                    this.datalist.forEach(item=>{
                        if(item.id === id){
                            item.done = true
                        }
                    });
                }
            }
        })
    </script>
</body>
</html>
