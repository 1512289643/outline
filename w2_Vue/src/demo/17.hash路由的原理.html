<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>17.hash路由的原理</title>
</head>
<body>
    <h1>17.hash路由的原理</h1>
    <div id="view"></div>
    <script>
        /**
         * 17.hash路由的原理
            window下的hashchange事件
         */

        let view = document.querySelector('#view');

        let router = {
            '/home':'首页',
            '/list':'列表',
            '/cart':'购物车'
        }

        window.onhashchange = ()=>{
            // 获取当前hash值
            let hash = window.location.hash.slice(1)
            let content = router[hash];
            if(!content){
                content = '404'
            }
            view.innerHTML = content
        }
    </script>
</body>
</html>
